bio:
    heading: "Quem sou eu"
    description: |
        <p>Olá! Sou o <b>David Serrano</b>, nascido em 1990, e
        sou alguém que faz as coisas que gosta, com grande
        dedicação</p>

        <p>O meu grande objetivo é desenvolver a melhor coisa
        de sempre. Seja um videojogo, um <i>website</i>, uma interface
        para televisão, o melhor <i>web service</i>.</p>
                        
        <p>Na Internet sou conhecido com o <b>N0_Named_Guy</b>.
        Sou um estudante de Engenharia Informática, estando
        eu a fazer um mestrado neste momento.
        Terminei a minha licenciatura na <a target="_blank"
        href="http://www.fct.unl.pt">FCT-UNL</a>.</p>
 

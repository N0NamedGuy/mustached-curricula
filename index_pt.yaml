                title: "Residencial Nosso Paraíso"
                alt: "Logótipo da Residencial Nosso Paraíso"
                url: *url

          description: |
            Com base no <i>website</i> para a
            Auto Guinot, fiz um <i>site</i> para uma residencial
            chamada Nosso Para&iacute;so, que fica em Quarteira, Algarve.
                    
            Durante a minha estadia, propus aos donos da residencial
            um site. Peguei na base do <i>site</i> da Auto Guinot,
            e durante a semana que lá fiquei construi-lhes o
            <i>website</i>.
            Está (ou pelo menos esteve) alojado em <a target="_blank"
            class="no-print-link" href="http://www.residencialnossoparaiso.com">
            www.residencialnossoparaiso.com</a>.

          button_text: "Visite o site"


        - title: "<i>Website</i> para Stand de Automóveis"
          duration: "de Junho de 2008 até Maio de 2009"
          thumbs:
              - thumb: "guinot_1.png"
                title: "Auto Guinot"
                alt: "Logótipo da Auto Guinot"

          description: |
            Um site que fiz no meu tempo livre para um stand de
            automóveis.
            O <i>site</i> estava originalmente hospedado em
            <a target="_blank" href="http://www.autoguinot.pt">www.autoguinot.pt</a>,
            porém os donos deixaram de se preocupar com o <i>website</i>,
            estando este indefinidamente indisponível.

